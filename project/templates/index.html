<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Simulation</title>
</head>
<body>
    <h1>Stock Simulation</h1>
    <form action="/simulate" method="post">
        <label for="initial_investment">Initial Investment:</label>
        <input type="number" name="initial_investment" step="any" required><br>

        <label for="risk_score">Risk Tolerance (1-10):</label>
        <select name="risk_score" required>
            {% for score in range(1, 11) %}
                <option value="{{ score }}">{{ score }}</option>
            {% endfor %}
        </select><br>

        <label for="time_horizon">Time Horizon (in days):</label>
        <input type="number" name="time_horizon" required><br>

        <input type="submit" value="Simulate">
    </form>
</body>
</html>
