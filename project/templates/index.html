<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recommendation</title>
</head>
<body>
    <h1>Stock Recommendation</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form action="/recommend" method="post">
        <label for="investment_amount">Enter your investment amount:</label>
        <input type="text" name="investment_amount" required><br>

        <label for="risk_score">Enter your risk score (1-10):</label>
        <input type="text" name="risk_score" required><br>

        <label for="timeline_days">Enter your investment timeline in days:</label>
        <input type="text" name="timeline_days" required><br>

        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
